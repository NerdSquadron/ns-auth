{% extends "base.html" %}

{% block title %}Dashboard - AuthChecker{% endblock %}

{% block content %}
<h2>Dashboard</h2>

<div class="form-section">
    <h3>Blacklisted Groups</h3>
    <form method="POST" action="/dashboard">
        <div class="form-group">
            <label for="blacklisted_groups">Group IDs (comma-separated)</label>
            <textarea id="blacklisted_groups" name="blacklisted_groups" rows="3" 
                      placeholder="123456, 789012, 345678">{{ blacklisted_groups | join(', ') if blacklisted_groups else '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<div class="info-section">
    <h3>Bot Info</h3>
    <ul>
        <li>Command: <code>!verify_me</code></li>
        <li>Check: <code>/check @user</code> (Admin only)</li>
        <li>Verified role: <code>BotVerified</code></li>
    </ul>
</div>

<a href="/logout" class="btn">Logout</a>
{% endblock %}
