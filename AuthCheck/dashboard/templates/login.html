{% extends "base.html" %}

{% block title %}Login - AuthChecker{% endblock %}

{% block content %}
<div class="login-box">
    <h2>Admin Login</h2>
    <form method="POST">
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter admin password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="hint">Default password: admin123 (change via ADMIN_PASSWORD env var)</p>
</div>
{% endblock %}
